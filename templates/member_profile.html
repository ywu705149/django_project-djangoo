<!DOCTYPE html>
<html lang="utf-8">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 將我們需要的google font字體連接 英文 -->
    <link href="https://fonts.googleapis.com/css?family=Coda&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">

    <!-- 將我們需要的google font字體連接 中文 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">

    <!-- 與css連接 -->
    <link rel="stylesheet" href="../static/css/member_profile.css">

    <!-- 連接bootstrap相關資源 -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- 使用標籤 -->
    {% load static%}

</head>

<!-- 更新內容 將所有input改為不可編輯 -->

<body class="bg" style="background-color: rgba(0, 5.000000176951289, 20.000000707805157, 1);">
    <div class="container-head container-fluid" style="height: 100%;">

        <!--head-->
        <div class="row  text-center">
            <div class="col-sm-2 ">
                <img type="button" id="logo" src="{% static 'images/logo.png' %}"
                    onclick="javascript:location.href='../home'">
            </div>
            <div class="col-sm-1 d-flex align-items-center">
                <p class="member_txt">Member</p>
            </div>
            <div class="col-sm-9">
            </div>
        </div>

        <div style="height: 120px;"></div>
        <div class="row text-center ">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-6">
                <!--用戶名稱 !!因為id問題可能不給更改 之後只會顯示名稱-->
                <div class="row align-items-center">
                    <div class="col-sm-3"><span class="user_name text-left">User name</span>
                    </div>
                    <div class="col-sm-6">
                        <input type="input" disabled="disabled" class="user_input_bg input_font" autocomplete placeholder="User Name">
                    </div>
                    <div class="col-sm-3">
                        <!--更改button 作用：點選後會跳出提示訊息確認後即可更改資料。更改完畢後需再點選一次-->
                        <button  id="ch_name"  data-bs-toggle="modal" data-bs-target="#change_name"  class="edit text-center">Edit</button>
                    </div>
                </div>

                <div style="height: 25px;"></div>
                <!--Password-->
                <div class="row align-items-center">
                    <div class="col-sm-3"><span class="password  text-left">Password</span>
                    </div>
                    <div class="col-sm-6">
                        <!--只會顯示上次更改日期/未更改者顯示創建帳號日期-->
                        <input type="input" disabled="disabled" class="password_input_bg" placeholder="yyyy/mm/dd">
                    </div>
                    <div class="col-sm-3">
                    </div>
                </div>

                <div style="height: 25px;"></div>

                <div class="row align-items-center">
                    <!--email-->
                    <div class="col-sm-3"><span class="e_mail  text-left">E-mail</span>
                    </div>
                    <div class="col-sm-6">
                        <input type="input" disabled="disabled" class="e_mail_input_bg input_font" placeholder="xxx@xxxxxxx.gmail.com ">
                    </div>
                    <div class="col-sm-3">
                        <button id="ch_email" data-bs-toggle="modal" data-bs-target="#change_email" class="edit text-center">Edit</button>
                    </div>
                </div>

                <div style="height: 25px;"></div>

                <div class="row align-items-center">
                    <!--phone-->
                    <div class="col-sm-3"><span class="phone text-left">Phone</span>
                    </div>
                    <div class="col-sm-6">
                        <input type="input" disabled="disabled" class="phone_input_bg input_font" placeholder="09-xxxxxxxxxx">
                    </div>
                    <div class="col-sm-3">
                        <button id="ch_phone"  data-bs-toggle="modal" data-bs-target="#change_phone"  class="edit text-center">Edit</button>
                    </div>
                </div>

                <div style="height: 25px;"></div>

                <div class="row">
                    <!--修改完成，點選後會跳出提示訊息-->
                    <button class="finish text-center">Finish</button>
                </div>

                <div style="height: 25px;"></div>


            </div>
            <div class="col-sm-3">
            </div>
        </div>
    </div>
    <!--更新內容-->
    <!--跳出視窗e-mail、phone、name，撰寫完成-->

    <!-- email Modal -->
    <div class="modal fade  bd-example-modal-lg" id="change_email" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered  modal-lg" >
            <div class="modal-content" style="background-color: rgba(0, 5.000000176951289, 20.000000707805157, 1);">
                <div class="modal-body">

                    <div class="row align-items-center">
                        <!--E-mail-->
                        <div class="col-sm-1"></div>
                        <div class="col-sm-3"><span class="Revise_txt text-left">E-mail</span>
                        </div>
                        <div class="col-sm-7">
                            <input type="input" class="Revise_input input_font">
                        </div>
                        <div class="col-sm-1"></div>
                    </div>

                    <div style="height: 20px;"></div>
                    <div class="row">
                        <button type="button" class="finish text-center" data-bs-dismiss="modal">Finish</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- phone Modal -->
    <div class="modal fade  bd-example-modal-lg" id="change_phone" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered  modal-lg" >
            <div class="modal-content" style="background-color: rgba(0, 5.000000176951289, 20.000000707805157, 1);">
                <div class="modal-body">

                    <div class="row align-items-center">
                        <!--phone-->
                        <div class="col-sm-1"></div>
                        <div class="col-sm-3"><span class="Revise_txt  text-left">Phone</span>
                        </div>
                        <div class="col-sm-7">
                            <input type="input" class="Revise_input input_font">
                        </div>
                        <div class="col-sm-1"></div>
                    </div>

                    <div style="height: 20px;"></div>
                    <div class="row">
                        <button type="button" class="finish text-center" data-bs-dismiss="modal">Finish</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- name Modal -->
    <div class="modal fade  bd-example-modal-lg" id="change_name" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered  modal-lg" >
            <div class="modal-content" style="background-color: rgba(0, 5.000000176951289, 20.000000707805157, 1);">
                <div class="modal-body">

                    <div class="row align-items-center">
                        <!--Name-->
                        <div class="col-sm-1"></div>
                        <div class="col-sm-3"><span class="Revise_txt  text-left">Name</span>
                        </div>
                        <div class="col-sm-7">
                            <input type="input" class="Revise_input input_font">
                        </div>
                        <div class="col-sm-1"></div>
                    </div>

                    <div style="height: 20px;"></div>
                    <div class="row">
                        <button type="button" class="finish text-center" data-bs-dismiss="modal">Finish</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
