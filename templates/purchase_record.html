<!DOCTYPE html>
<html lang="utf-8">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 將我們需要的google font字體連接 英文 -->
    <link href="https://fonts.googleapis.com/css?family=Coda&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">

    <!-- 將我們需要的google font字體連接 中文 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">

    <!-- 與css連接 -->
    <link rel="stylesheet" href="../static/css/purchase_record.css">


    <!-- 連接bootstrap相關資源 -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>


    <!-- 使用標籤 -->
    {% load static%}

</head>

<body>
    <div class="container-head container-fluid" style="height: 100%;">
        <div class="row  text-center">
            <div class="col-sm-2 ">
                <img type="button" id="logo" src="{% static 'images/logo.png' %}"
                    onclick="javascript:location.href='../home'">
            </div>
            <div class="col-sm-3 d-flex align-items-center">
                <p class="purchase_record_txt">Purchase Record</p>
            </div>
            <div class="col-sm-7">
            </div>
        </div>

        <div style="height: 100px;"></div>

        <div class="row text-center">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-6 ">
                <div class="row">

                    <div class="row g-0 shadow-sm h-md-500 position-relative bg">
                        <div class="col-auto d-none d-lg-block">
                            <div style="height: 25px;"></div>
                            <svg width="400" height="400" viewBox="0 0 400 400" class="bd-placeholder-img" role="img"
                                preserveAspectRatio="xMidYMid slice" focusable="false">
                                <image height="100%" width="100%" href="{% static 'images/product_1.gif' %}">

                            </svg>
                        </div>
                        <div class="col p-4 d-flex flex-column position-static">
                            <h1 class="mb-2" style="color: rgba(101.00000157952309, 99.00000169873238, 255, 1)">
                                訂單第一項商品名稱</h1>
                            <div class="mb-1 text-muted text-end">訂單完成日期</div>
                            <div style="height: 50px;"></div>
                            <h3 class="card-text mb-auto" style="color:#56E096; height: 50%;">商品詳細資訊</h3>
                            <div class="row">
                                <div class="col-sm-2"></div>
                                <div class="col-sm-8  details_bg">
                                    <span class="details text-center ">Details</span>
                                </div>
                                <div class="col-sm-2"></div>
                            </div>
                        </div>
                    </div>

                    <div style="height: 50px;"></div>

                    <div class="row g-0 shadow-sm h-md-500 position-relative bg">
                        <div class="col-auto d-none d-lg-block">
                            <div style="height: 25px;"></div>
                            <svg width="400" height="400" viewBox="0 0 400 400" class="bd-placeholder-img" role="img"
                                preserveAspectRatio="xMidYMid slice" focusable="false">
                                <image height="100%" width="100%" href="{% static 'images/product_2.gif' %}">
                            </svg>
                        </div>
                        <div class="col p-4 d-flex flex-column position-static">
                            <h1 class="mb-2" style="color: rgba(101.00000157952309, 99.00000169873238, 255, 1)">
                                訂單第一項商品名稱</h1>
                            <div class="mb-1 text-muted text-end">訂單完成日期</div>
                            <div style="height: 50px;"></div>
                            <h3 class="card-text mb-auto" style="color:#56E096; height: 50%;">商品詳細資訊</h3>
                            <div class="row">
                                <div class="col-sm-2"></div>
                                <div class="col-sm-8  details_bg">
                                    <span class="details text-center ">Details</span>
                                </div>
                                <div class="col-sm-2"></div>
                            </div>
                        </div>
                    </div>

                    <div style="height: 50px;"></div>
                    
                    <div class="row g-0 shadow-sm h-md-500 position-relative bg">
                        <div class="col-auto d-none d-lg-block">
                            <div style="height: 25px;"></div>
                            <svg width="400" height="400" viewBox="0 0 400 400" class="bd-placeholder-img" role="img"
                                preserveAspectRatio="xMidYMid slice" focusable="false">
                                <image height="100%" width="100%" href="{% static 'images/product_3.gif' %}">
                            </svg>
                        </div>
                        <div class="col p-4 d-flex flex-column position-static">
                            <h1 class="mb-2" style="color: rgba(101.00000157952309, 99.00000169873238, 255, 1)">
                                訂單第一項商品名稱</h1>
                            <div class="mb-1 text-muted text-end">訂單完成日期</div>
                            <div style="height: 50px;"></div>
                            <h3 class="card-text mb-auto" style="color:#56E096; height: 50%;">商品詳細資訊</h3>
                            <div class="row">
                                <div class="col-sm-2"></div>
                                <div class="col-sm-8  details_bg">
                                    <span class="details text-center ">Details</span>
                                </div>
                                <div class="col-sm-2"></div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>

        <div style="height: 100px;"></div>

    </div>


</body>

</html>
