<!DOCTYPE html>
<html lang="utf-8">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 將我們需要的google font字體連接 英文 -->
    <link href="https://fonts.googleapis.com/css?family=Coda&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">

    <!-- 將我們需要的google font字體連接 中文 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">

    <!-- 與css連接 -->
    <link rel="stylesheet" href="../static/css/category1.css">


    <!-- 連接bootstrap相關資源 -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- 使用標籤 -->
    {% load static%}

</head>

<body class="container-head ">
    <div class="text-center container-fluid">
        <!-- text-center 水平置中 -->

        <!--head-->

        <div class="row">
            <div class="col-sm-2">
                <!-- col-sm-X 依照畫面縮放排版 -->
                <img type="button" id="logo" src="{% static 'images/logo.png' %}"
                    onclick="javascript:location.href='../home'">
                <!--logo-->
            </div>
            <div class="col-sm-8">
            </div>
            <div class="col-sm-2 d-flex align-items-center">
                <!-- align-items-center 垂直置中 -->

                <div>
                    <!--購物車button-->
                    <img type="button" id="shopping_icon" class="icon position-relative"
                        src="{% static 'images/shopping_cart_icon.png' %}"
                        onclick="javascript:location.href='../shopping_cart'">
                    <span class="position-absolute  translate-middle shopping_much_bg rounded-pill">
                        99+
                    </span>
                </div>

                <p style="padding:20px;"></p>

                <div class="dropdown">
                    <!--會員與登入button-->
                    <img type="button" class="icon" src="{% static 'images/member_icon.png' %}" id="member_centre"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    <ul class="dropdown-menu dropdown-menu-end" style="background-color:#1c2f4d; border-radius: 0.5rem;"
                        aria-labelledby="member_centre">

                        <!--購買紀錄-->
                        <li><span type="button" class="purchase_record "
                                onclick="javascript:location.href='../purchase_record'">Purchase Record</span></li>

                        <!--會員資料-->
                        <li><span type="button" class="member_profile"
                                onclick="javascript:location.href='../member_profile'">Member Profile</span></li>

                        <!--我的最愛-->
                        <li><span type="button" class="saved" onclick="javascript:location.href='../save'">Saved</span>
                        </li>

                        <!--更改密碼-->
                        <li><span type="button" class="change_password">Change Password</span></li>

                        <li>
                            <hr class="dropdown-divider">
                        </li>

                        <!--登出-->
                        <li><span type="button" class="sign_out" onclick="javascript:location.href='../home'">Sign
                                out</span></li>

                    </ul>
                </div>
            </div>
        </div>


        <!-- <img class="separate_line" src="{% static 'images/separate_line.png' %}"> -->

        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-6  d-flex align-items-center">
                <input type="search" class="self-search" placeholder="Search" aria-label="Search">
                <!--搜尋input-->
            </div>
            <div class="col-sm-1 rounded float-start">
                <img class="icon" src="{% static 'images/search_img.png' %}">
                <!--搜尋button-->
            </div>
            <div class="col-sm-2">

            </div>
        </div>

        <!--熱門搜尋-->

        <div class="container d-flex justify-content-center">
            <ul class="nav me-auto">
                <li class="nav-item" style="padding: 10px;"><a href="#" style="color:#5CAEC0;">#熱門關鍵字</a></li>
            </ul>
        </div>

        <!--分類-->

        <div class="d-flex justify-content-center">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link" style="color:#56E096;">#類別</a></li>
                <img class="category-line" src="{% static 'images/1.png' %}">
                <li class="nav-item"><a href="#" class="nav-link" style="color:#59C7AB;">#類別</a></li>
                <img class="category-line" src="{% static 'images/2.png' %}">
                <li class="nav-item"><a href="#" class="nav-link" style="color:#5CAEC0;">#類別</a></li>
                <img class="category-line" src="{% static 'images/3.png' %}">
                <li class="nav-item"><a href="#" class="nav-link" style="color:#5F95D5;">#類別</a></li>
                <img class="category-line" src="{% static 'images/4.png' %}">
                <li class="nav-item"><a href="#" class="nav-link" style="color:#627CEA;">#類別</a></li>
            </ul>
        </div>

        <p style="padding:30px;"></p>
        <div class="container">
            <div class="row ">
                <div class="col-0 co0-mb-0 col-lg-2 col-sm-0 "></div>
                <div class="col-11 col-lg-5 col-sm-11 container">
                    <img src="{% static 'images/banner1.png' %}" class="" alt="" style="width:100%;">
                </div>
                <div class="n-col-11 col-lg-3 n-col-sm-11 ">
                    <div class="COMM_name position-absolute top-0 start-0">
                        產品名稱
                    </div>
                    <br><br>
                    <div class="COMM_desc position-absolute start-0">
                        產品描述
                    </div>
                    <div class="position-absolute bottom-50 end-0">
                        <a href="#" target="_blank"  style="text-decoration:none;" class="details">詳細資料</a>
                    </div>
                    <div class="position-absolute bottom-0 start-0">
                        <img type="button" class="icon" src="{% static 'images/lightning_icon.png' %}" >
                    </div>
                    <div class="position-absolute bottom-0 end-0">
                        <form method="post">
                            <input type="button" value="加入購物車" class="add_product btn btn-outline-primary text-white">
                        </form>
                    </div>
                </div>
                <div class="col-0 co0-mb-0 col-lg-2 col-sm-0 "></div>
            </div>

            <div class="toast-container position-fixed bottom-0 end-0 p-3 ">
                <div id="liveToast" class="toast bg-success" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-body text-light" id="toast-body">
                        已加入購物車
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
