<html>

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Coda&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">

    <link rel="stylesheet" href="../static/css/sign_up.css">


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% load static%}


</head>

<body class="container-head  container-fluid">

    <div>

        <!--head-->

        <div class="row  text-center">
            <div class="col-sm-2 ">
                <img type="button" id="logo" src="{% static 'images/logo.png' %}"
                    onclick="javascript:location.href='../home'">
            </div>
            <div class="col-sm-1 d-flex align-items-center">
                <p class="member_txt">Member</p>
            </div>
            <div class="col-sm-9">
            </div>
        </div>

        <div style="height: 80px"></div>

        <!--User input-->

        <div class="row align-items-center">
            <div class="col-sm-3 ">
            </div>
            <div class="col-sm-2">
                <span class="user_txt text-left">User name</span>
            </div>
            <div class="col-sm-4 ">
                <input type="input" class="user_input_bg input_font " placeholder="UserName">
            </div>
        </div>

        <div style="height: 25px"></div>

        <!--password input-->

        <div class="row align-items-center">
            <div class="col-sm-3 ">

            </div>
            <div class="col-sm-2">
                <p class="password_txt text-left">Password</p>
            </div>
            <div class="col-sm-4 ">
                <input type="input" class="user_input_bg input_font">
            </div>
        </div>

        <div style="height: 25px"></div>

        <!--confirm password input-->

        <div class="row align-items-center">
            <div class="col-sm-3 ">

            </div>
            <div class="col-sm-2">
                <p class="confirm_password_txt text-left">Confirm Password</p>
            </div>
            <div class="col-sm-4 ">
                <input type="input" class="confirm_password_input_bg input_font">
            </div>
        </div>

        <div style="height: 25px"></div>

        <!--password input-->

        <div class="row align-items-center">
            <div class="col-sm-3 ">

            </div>
            <div class="col-sm-2">
                <p class="email_txt text-left">E-mail</p>
            </div>
            <div class="col-sm-4 ">
                <input type="input" class="email_input_bg input_font" placeholder="abc@gmail.com">
            </div>
        </div>

        <div style="height: 25px"></div>

        <!--password input-->

        <div class="row align-items-center">
            <div class="col-sm-3 ">

            </div>
            <div class="col-sm-2">
                <p class="phone_txt text-left">Phone</p>
            </div>
            <div class="col-sm-4 ">
                <input type="input" class="phone_input_bg input_font" placeholder="09-XXXXXXXX">
            </div>
        </div>

        <div style="height: 25px"></div>


        <!-- login button -->

        <div class="row">
            <div class="col-sm-3 ">

            </div>
            <div class="col-sm-6 ">
                <button class="sgin_up_btn text-center">Sign up</button>
            </div>
        </div>

        <div style="height: 25px"></div>

    </div>

</body>

</html>
