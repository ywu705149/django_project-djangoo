<html>

<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Coda&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/static/css/styles.css">

	<link rel="stylesheet" href="../static/css/login.css">


	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	{% load static%}


</head>

<body>
	<div class="container-head  container-fluid" style="height: 100%;">

		<!--head-->

		<div class="row  text-center">
			<div class="col-sm-2 ">
				<img  type ="button" id="logo" src="{% static 'images/logo.png' %}" onclick="javascript:location.href='../home'">
			</div>
			<div class="col-sm-1 d-flex align-items-center">
				<p class="member_txt">Member</p>
			</div>
			<div class="col-sm-9">
			</div>
		</div>

		<div style="height: 150px;"></div>

		<!--User input-->

		<div class="row align-items-center">
			<div class="col-sm-3 ">
			</div>
			<div class="col-sm-2">
				<span class="user_txt text-left">User</span>
			</div>
			<div class="col-sm-4 ">
				<input type="input" class="user_input_bg input_font" placeholder="UserName">
			</div>
		</div>

		<div style="height: 50px;"></div>

		<!--password input-->

		<div class="row align-items-center">
			<div class="col-sm-3 ">

			</div>
			<div class="col-sm-2">
				<p class="password_txt text-left">Password</p>
			</div>
			<div class="col-sm-4 ">
				<input type="input" class="user_input_bg input_font">
			</div>
		</div>

		<div style="height: 50px;"></div>

		<!-- login button -->

		<div class="row">
			<div class="col-sm-3 ">

			</div>
			<div class="col-sm-6 ">
				<button class="login_btn text-center">Login</button>
			</div>
		</div>

		<div style="height: 50px;"></div>

		<div class="row">
			<div class="col-sm-3">
			</div>
			<div class="col-sm-3">
				<!--忘記密碼-->
				<a class="forgot_password_txt">Forgot Password</a>
			</div>
			<div class="col-sm-3 text-right">
				<!--創建帳號-->
				<a type="button" onclick="javascript:location.href='../sign_up'" class="forgot_password_txt ">Sign up</a>
			</div>
			<div class="col-sm-3">
			</div>
		</div>

</body>

</html>
